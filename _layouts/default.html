<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEGURANÇA MÁXIMA: CSP STRICT + HTTPS ENFORCED -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content; report-uri /csp-report"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="no-referrer" />
    <!-- Bloqueia Cloudflare beacon e qualquer script externo -->
    <script>
      // Bloqueia beacon do Cloudflare completamente
      window.__cfBeacon = undefined;
      Object.defineProperty(window, '__cfBeacon', {
        get: function() { return undefined; },
        set: function() {},
        configurable: false
      });
      // Força HTTPS se der acesso via HTTP (improvável em GitHub Pages)
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
      }
    </script>
    <link rel="icon" href="data:," />
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f6f8fa;
      }
      code {
        background-color: #f6f8fa;
        padding: 2px 4px;
        border-radius: 3px;
      }
      pre {
        background-color: #f6f8fa;
        padding: 16px;
        overflow: auto;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
